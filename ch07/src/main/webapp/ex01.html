1. jQuery는 function type 객체(함수)다.

3. $는 jQuery함수 객체를 참조함 ($는 jQuery 함수 객체 이름의 Alias 이다.)
4. jQuery 라이브러리의 정상적인 로딩은 jQuery객체의 속성 jquery(버전정보)로 확인할 수 있다 . 
 */

var $obj1 = jQuery();
console.log(typeof(jQuery), typeof($obj1), $obj1.jquery);

var $ojb2 = $();
console.log(typeof($), typeof($obj2), $obj2.jquery);
